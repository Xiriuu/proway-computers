<h2 class="cart-title">Carrinho</h2>
<div *ngIf="itensCarrinho.length > 0; else semProduto">
  <ul>
    <li *ngFor="let itemCarrinho of itensCarrinho">
      <img [src]="itemCarrinho.imagem" />
      <p class="description">{{ itemCarrinho.descricao }}</p>
      <p class="price">Preço: {{ itemCarrinho.preco | currency : "BRL" }}</p>
      <label class="qtd">
        Quantidade:
        <input
          class="qtd"
          type="number"
          [(ngModel)]="itemCarrinho.quantidade"
          (change)="calculaTotal()"
        />
      </label>
      <button
        class="remove-button"
        (click)="removerProdutoCarrinho(itemCarrinho.id)"
      >
        <i class="fa-solid fa-xmark"></i>
      </button>
    </li>
  </ul>
  <h2 class="cart-total">{{ total | currency : "BRL" }}</h2>
  <button class="buy-button" (click)="comprar()">Comprar</button>
</div>

<ng-template #semProduto>
  <h2 class="vazio">
    <i class="fa-solid fa-cart-shopping"></i>
    Seu carrinho está vazio!
  </h2>
</ng-template>
